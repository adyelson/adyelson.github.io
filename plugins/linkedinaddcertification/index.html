<!DOCTYPE html>

<html lang="en-US">
  <head>
    <script>
      let pagelanguage = "en";
      // Obtém a URL atual
      const url = new URL(window.location.href);
      // Obtém todos os parâmetros
      const parametros = new URLSearchParams(url.search);
      if (parametros.has("br")) {
        pagelanguage = "br"; // br ou en
      }
    </script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://f3lixtech.com/i/logo/semtexto.svg"
      type="image/x-icon"
    />

    <title>F3lixtech plugins</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
      overflow: hidden;
    "
  >
    <iframe
      id="frame-plugin"
      src="https://f3lixtechplugins.bubbleapps.io/version-test?plugin=LinkedIn%20Add%20Certification"
      style="border: 0px #ffffff none; margin: 0; width: 100%; height: 100%"
      name="f3lixtech"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <script>
      if (pagelanguage == "br") {
        document
          .querySelector("#frame-plugin")
          .setAttribute(
            "src",
            "https://f3lixtechplugins.bubbleapps.io/version-test?lan=br&plugin=LinkedIn%20Add%20Certification"
          );
      }
    </script>
  </body>
</html>
