
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" href="https://f3lixtech.com/i/logo/semtexto.svg" type="image/x-icon">
    
    <title>Desenhando</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="touch-action: none;">
    <div class="aviso">
        <!-- <h1 style="text-align: center;">Não é compatível com esse dispositivo ou resolução de tela.</h1> -->
        <canvas class="tela" width="300" height="400"></canvas>
        <div class="colorArea" style="height:55px;width:300px;display:flex; flex:1;flex-direction: row;">
            <div data-color="black" style="background-color: black" class="color active"></div>
            <div data-color="blue" style="background-color: blue" class="color"></div>
            <div data-color="red" style="background-color: red" class="color"></div>
            <div data-color="green" style="background-color: green" class="color"></div>
            <div data-color="yellow" style="background-color: yellow" class="color"></div>
            <div data-color="gray" style="background-color: gray" class="color"></div>
        </div>
        
        <button class="clear">Limpar Quadro</button>
    </div>
    <div class="principal">

        <h1>Desenhando</h1>
        
        <canvas class="tela" width="800" height="400"></canvas>
        
        <div class="colorArea">
            <div data-color="black" style="background-color: black" class="color active"></div>
            <div data-color="blue" style="background-color: blue" class="color"></div>
            <div data-color="red" style="background-color: red" class="color"></div>
            <div data-color="green" style="background-color: green" class="color"></div>
            <div data-color="yellow" style="background-color: yellow" class="color"></div>
            <div data-color="gray" style="background-color: gray" class="color"></div>
        </div>
        
        <button class="clear">Limpar Quadro</button>
        <footer>F3lixTech</footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
