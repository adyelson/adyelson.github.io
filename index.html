<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3lix Tech</title>
    <link href="css/inicial.css" rel="stylesheet" />
  </head>
  <body>
    <div class="noise"></div>
    <div class="logo-container" id="logo-container">
      <div class="logo graylogo pulsante"></div>
      <div class="menu menu1">
        <img src="/i/inicial/br.png" alt="Brazil Flag" />
        <div class="submenu">
          <div class="submenu-item disabled">Ferramentas</div>
          <div class="submenu-item disabled">Plugins</div>
          <div class="submenu-item">
            <a href="br/portifolio"> Portif√≥lio</a>
          </div>
        </div>
      </div>
      <div class="menu menu2">
        <img src="/i/inicial/usa.png" alt="USA Flag" />
        <div class="submenu">
          <div class="submenu-item disabled">Tools</div>
          <div class="submenu-item disabled">Plugins</div>
          <div class="submenu-item disabled">Portifolio</div>
        </div>
      </div>
    </div>

    <script>
      const logo = document.querySelector(".logo");
      const menus = document.querySelectorAll(".menu");
      const submenus = document.querySelectorAll(".submenu");
      const noise = document.querySelector(".noise");

      logo.addEventListener("click", () => {
        if (noise.style.zIndex != "-1") {
          noise.style.zIndex = "-1";
        } else {
          noise.style.zIndex = "5";
        }

        logo.classList.toggle("graylogo");
        logo.classList.toggle("logoclicado");
        logo.classList.toggle("pulsante");
        menus.forEach((menu) => {
          menu.classList.add("pulsanteflag");
        });
        submenus.forEach((submenu) => {
          submenu.classList.remove("clicked");
        });
        menus.forEach((menu) => {
          let submenu = menu.querySelector(".submenu");

          menu.classList.toggle("clicked");
          menu.addEventListener("click", () => {
            menus.forEach((menu) => {
              menu.classList.add("pulsanteflag");
            });
            menu.classList.remove("pulsanteflag");
            submenus.forEach((submenu) => {
              submenu.classList.remove("clicked");
            });
            submenu.classList.add("clicked");
          });
          submenu.addEventListener("mouseleave", () => {
            submenu.classList.remove("clicked");
            menus.forEach((menu) => {
              menu.classList.add("pulsanteflag");
            });
          });
        });
      });
    </script>
  </body>
</html>
