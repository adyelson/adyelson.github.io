<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>F3lix Tech</title>
    <meta property="og:title" content="F3lixTech" />
    <meta
      property="og:description"
      content="Transforme suas ideias em soluções personalizadas
    Soluções inteligentes e inovadoras com métodos ágeis e consultorias especializadas"
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://f3lixtech.com" />
    <meta property="og:image" content="./i/logo/logof3lixtechfull.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./i/logo/semtexto.svg" type="image/x-icon" />
    <link href="css/inicial.css" rel="stylesheet" />
  </head>
  <body>
    <div class="noise"></div>
    <div class="logo-container" id="logo-container">
      <div class="logo graylogo pulsante disable-select"></div>
      <div class="menu menu1 disable-select">
        <img class="disable-select" src="/i/inicial/br.png" alt="Brazil Flag" />
        <div class="submenu disable-select">
          <div class="submenu-item disabled disable-select">Ferramentas</div>
          <div class="submenu-item disable-select">
            <a href="plugins-br/" target="_blank">Plugins</a>
          </div>
          <div class="submenu-item disable-select">
            <a href="br/portifolio" target="_blank"> Portifólio</a>
          </div>
        </div>
      </div>
      <div class="menu menu2 disable-select">
        <img class="disable-select" src="/i/inicial/usa.png" alt="USA Flag" />
        <div class="submenu disable-select">
          <div class="submenu-item disabled disable-select">Tools</div>
          <div class="submenu-item disable-select">
            <a href="plugins-en/" target="_blank">Plugins</a>
          </div>
          <div class="submenu-item disabled disable-select">
            <a href="en/portifolio" target="_blank"> Portifolio</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const logo = document.querySelector(".logo");
      const menus = document.querySelectorAll(".menu");
      const submenus = document.querySelectorAll(".submenu");
      const noise = document.querySelector(".noise");
      const logoContainer = document.querySelector("#logo-container");

      const listRemoveSelectEffect =
        document.querySelectorAll(".disable-select");

      listRemoveSelectEffect.forEach((el) => {
        el.addEventListener("touchstart", function (e) {
          e.preventDefault();
          // Simula um clique
          var clickEvent = new MouseEvent("click", {
            bubbles: true,
            cancelable: true,
            view: window,
          });
          e.target.dispatchEvent(clickEvent);
        });
      });

      logo.addEventListener("click", () => {
        if (noise.style.zIndex != "-1") {
          noise.style.zIndex = "-1";
        } else {
          noise.style.zIndex = "5";
        }

        logo.classList.toggle("graylogo");
        logo.classList.toggle("logoclicado");
        logo.classList.toggle("pulsante");
        menus.forEach((menu) => {
          menu.classList.add("pulsanteflag");
        });
        submenus.forEach((submenu) => {
          submenu.classList.remove("clicked");
        });
        menus.forEach((menu) => {
          let submenu = menu.querySelector(".submenu");

          menu.classList.toggle("clicked");
          menu.addEventListener("click", () => {
            menus.forEach((menu) => {
              menu.classList.add("pulsanteflag");
            });
            menu.classList.remove("pulsanteflag");
            submenus.forEach((submenu) => {
              submenu.classList.remove("clicked");
            });
            submenu.classList.add("clicked");
          });
          submenu.addEventListener("mouseleave", () => {
            submenu.classList.remove("clicked");
            menus.forEach((menu) => {
              menu.classList.add("pulsanteflag");
            });
          });
        });
      });
    </script>
  </body>
</html>
